<div class="product-list">
  <h1>Product List</h1>
  <div class="product-cards-container">
    <div *ngFor="let product of products" class="product-card">
      <h2>{{ product.name }}</h2>
      <div class="field-item">
        <span class="field-label"><strong>Code:</strong></span>
        <span class="field-value">{{ product.code }}</span>
      </div>
      <div class="field-item">
        <span class="field-label"><strong>Description:</strong></span>
        <span class="field-value">{{ product.excerpt }}</span>
      </div>
      <div class="field-item">
        <span class="field-label"><strong>Price:</strong></span>
        <span class="field-value">{{ product.price | currency }}</span>
      </div>
      <div class="field-item">
        <span class="field-label"><strong>Category:</strong></span>
        <span class="field-value">{{ product.category.name }}</span>
      </div>
      <div class="field-item">
        <span class="field-label"><strong>Status:</strong></span>
        <span class="field-value">{{ product.status ? 'Active' : 'Inactive' }}</span>
      </div>
    </div>
  </div>
</div>
